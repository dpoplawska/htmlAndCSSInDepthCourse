<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Little Lemon</title>

        <meta property="og:title" content="Our Menu">
        <meta property="og:type" content="website">
        <meta property="og:image" content="logo.png">
        <meta property="og:url" content="https://littlelemon">
        <meta property="og:description" content="Little Lemon is a family-based Mediterranean restaurant, focused on traditional recpies served with a modern twist">
        <meta property="og:locale" content="en_US">
        <meta property="og:site_name" content="Little Lemon">

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <img src="logo.png" height=150px">
        </header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Little Lemon</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="location.html">Location</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="blog.html" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Blog
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="blog.html">2020</a>
                    <a class="dropdown-item" href="blog.html">2021</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="blog.html">2022</a>
                  </div>

                <li class="nav-item">
                  <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
            </div>
          </nav>
        <main>
            <h1>Blog</h1>
            <article>
                <h2>20% off this weekend</h2>
                <p>Come down to Little Lemon and your meal will be 20% off!</p>
            </article>
            <article>
                <h2>Our new menu</h2>
                <p>We've updated our menu with new dishes.</p>
            </article>

            <button onclick="alert('Are you sure you want to continue?')"> 
                <img src="https://yourserver.com/logo.png" 
                    alt="Submit the form" height="64" width="64">
            </button> 
            <br>
            <input type="checkbox" id="pizza" name="pizza" value="Pizza">
            <label for="dog">I like pizza</label> <br>
            <input type="checkbox" id="falafel" name="falafel" value="Falafel">
            <label for="cat">I like falafel</label>
            <br>
            <input type="radio" id="delivery" name="takeout" value="Delivery">
            <label for="delivery">Home delivery</label> <br>
            <input type="radio" id="pickup" name="takeout" value="Pickup">
            <label for="pickup">Pickup</label>
            <br>
            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email">
            <br>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname">
            <input type="reset" name="Reset">
            <br>

            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="pwd">
            <br>
            <lave for="dob">Date of birth:</lave>
            <input type="date" id="dob" name="date of birth">
            <br>
            <label for="birthdaytime">Birthday (date and time):</label>
            <input type="datetime-local" id="birthdaytime" name="birthdaytime">
            <br>
            <label for="myfile">Select a file:</label>
            <input type="file" id="myfile" name="myfile">
            <br>
            <input type="hidden" id="customerId" name="customerId" value="2137">
            <br>
            <input type="image" src="logo.png" alt="Submit" width="48" height="48">
            <br>
            <input type="number" id="quantity" name="quantity" min="1" max="5">
            <br>
            <label for="size">Size:</label>
            <input type="range" id="size" name="size" min="0" max="10">
            <br>
            <label for="gsearch">Search in Google:</label>
            <input type="search" id="gsearch" name="gsearch">
            <br>
            <label for="appt">Time:</label>
            <input type="time" id="appt" name="appt">
            <br>
            <label for="phone">Phone number:</label>
            <input type="tel" id="phone" name="phone"pattern="[+]{1}[0-9]{11,14}">
            <br>
            <label for="homepage">URL:</label>
            <input type="url" id="homepage" name="homepage">
            <br>
            <label for="week">Week:</label>
            <input type="week" id="week" name="week">
            <br>
            <label for="bdaymonth">Birthday (month and year):</label>
            <input type="month" id="bdaymonth" name="bdaymonth" min="1930-01" value="2000-01">
        </main>
        <footer>
            <p>Copyright Little Lemon</p>
        </footer>
    </body>
</html>
